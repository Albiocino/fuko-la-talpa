
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host - FUKo La Talpa</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      color: #ffcc00;
    }
    input, button, textarea {
      font-family: monospace;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 1em;
    }
    .task {
      margin-bottom: 5px;
      border-bottom: 1px dotted #555;
      padding-bottom: 3px;
    }
    .task button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Area Host - FUKo La Talpa</h1>
  <p>Inserisci password host per accedere:</p>
  <input type="text" id="hostPassword" placeholder="Password" />
  <button onclick="checkPassword()">Accedi</button>

  <div id="hostPanel" style="display:none;">
    <h2>üìù Gestione Task</h2>
    <textarea id="newTask" rows="2" cols="40" placeholder="Scrivi un nuovo task..."></textarea><br>
    <button onclick="addTask()">Aggiungi Task</button>
    <div id="taskList"></div>
  </div>

  <script>
    const defaultTasks = [
      "Fai in modo che il gruppo perda un mezzo di trasporto",
      "Quando siamo in un ristorante a mangiare, vai in cucina e cucina qualche cosa di Italiano",
      "Ruba degli oggetti dei tuoi amici di continuo senza farti beccare fino a cena",
      "Cerca di convincere almeno 2 persone a prendere il piatto che ispira meno di tutti sul men√π",
      "Non puoi parlare con un membro del gruppo per tutto il giorno (scrivere o altre forme di comunicazione sono bandite)",
      "Imita un altro membro del gruppo per tutta una giornata",
      "Convinci un gruppo di turisti che non parla italiano che sei una persona famosa in Italia",
      "Comportati da fascista per tutto il giorno (atteggiamento, commenti, uscite, vestiario, ...)",
      "Sostieni che sei allergico a qualcosa di assurdo (es. 'alle sdraio') e agisci di conseguenza",
      "Comportati tutto il giorno come se fossi in un reality show (es. parlando a una telecamera immaginaria)",
      "Fai amicizia con un venditore ambulante e porta il gruppo a casa sua",
      "Prova a vendere oggetti tuoi a d un venditore ambulante",
      "Compra una cosa disgustosa da mangiare e convinci almeno la met√† +1 del gruppo che √® buonissima e fagliela assaggiare"
    ];

    const password = "Pneumo98!";

    function checkPassword() {
      const input = document.getElementById("hostPassword").value;
      if (input === password) {
        document.getElementById("hostPanel").style.display = "block";
        loadTasks();
      } else {
        alert("Password errata.");
      }
    }

    function loadTasks() {
      const stored = JSON.parse(localStorage.getItem("tasks") || "[]");
      if (stored.length === 0) {
        localStorage.setItem("tasks", JSON.stringify(defaultTasks));
      }
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `<span>${task}</span>
                         <button onclick="deleteTask(${index})">‚ùå</button>`;
        list.appendChild(div);
      });
    }

    function addTask() {
      const task = document.getElementById("newTask").value.trim();
      if (task) {
        const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        document.getElementById("newTask").value = "";
        renderTasks();
      }
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }
  </script>
</body>
</html>
