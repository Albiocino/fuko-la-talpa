
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Host</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }
    .section {
      border: 1px solid #444;
      padding: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Area Privata Host</h1>
  <div id="login">
    <p>Password:</p>
    <input type="password" id="hostPassword" />
    <button onclick="verificaHost()">Entra</button>
  </div>

  <div id="content" style="display:none;">

    <div class="section">
      <h2>üéØ Assegna Task Casualmente (a 2 giocatori)</h2>
      <button onclick="assignTasks()">Assegna Task</button>
      <button onclick="verificaStorage()">Verifica Task Salvati</button>
    </div>

    <div class="section">
      <h2>‚ôªÔ∏è Resetta Giornata</h2>
      <button onclick="resetGiornata()">Reset</button>
    </div>

    <div class="section">
      <h2>üìã Task</h2>
      <textarea id="taskArea"></textarea>
      <br>
      <button onclick="salvaTask()">Salva Task</button>
    </div>

    <div class="section">
      <h2>üë• Giocatori</h2>
      <textarea id="playerArea"></textarea>
      <br>
      <button onclick="salvaGiocatori()">Salva Giocatori</button>
    </div>

  </div>

<script>
const HOST_PASSWORD = "Pneumo98!";

function verificaHost() {
  const pwd = document.getElementById("hostPassword").value;
  if (pwd === HOST_PASSWORD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
    caricaDati();
  } else {
    alert("Password errata.");
  }
}

function caricaDati() {
  document.getElementById("taskArea").value = (JSON.parse(localStorage.getItem("tasks")) || []).join("\n");
  document.getElementById("playerArea").value = (JSON.parse(localStorage.getItem("players")) || []).join("\n");
}

function salvaTask() {
  const lines = document.getElementById("taskArea").value.trim().split("\n").filter(x => x);
  localStorage.setItem("tasks", JSON.stringify(lines));
  alert("Task salvati!");
}

function salvaGiocatori() {
  const lines = document.getElementById("playerArea").value.trim().split("\n").filter(x => x);
  localStorage.setItem("players", JSON.stringify(lines));
  alert("Giocatori salvati!");
}

function assignTasks() {
  const players = JSON.parse(localStorage.getItem("players") || "[]");
  const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  if (players.length < 1 || tasks.length < 1) {
    alert("Aggiungi prima giocatori e task.");
    return;
  }

  const selectedPlayers = [];
  while (selectedPlayers.length < 2 && selectedPlayers.length < players.length) {
    const rand = players[Math.floor(Math.random() * players.length)];
    if (!selectedPlayers.includes(rand)) {
      selectedPlayers.push(rand);
    }
  }

  const shuffledTasks = tasks.sort(() => Math.random() - 0.5);
  const assignments = {};
  selectedPlayers.forEach((player, index) => {
    assignments[player] = shuffledTasks[index] || "Nessun task disponibile";
  });

  localStorage.setItem("assignments", JSON.stringify(assignments));
  alert("Task assegnati a 2 giocatori.");
}

function verificaStorage() {
  const data = localStorage.getItem("assignments");
  alert(data ? data : "‚ùå Nessun task salvato.");
}

function resetGiornata() {
  localStorage.removeItem("assignments");
  alert("Giornata resettata.");
}
</script>
</body>
</html>
