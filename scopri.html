
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scopri il tuo task</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
    }
    .task-box {
      margin-top: 30px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Scopri il tuo task</h1>
  <p>Inserisci il tuo nome per vedere se hai un compito segreto oggi.</p>
  <input type="text" id="playerName" placeholder="Il tuo nome" />
  <button onclick="checkTask()">SCOPRI</button>
  <div class="task-box" id="taskResult"></div>

  <script>
    const assignments = JSON.parse(localStorage.getItem('taskAssignments') || '{}');

    function checkTask() {
      const name = document.getElementById('playerName').value.trim();
      const resultBox = document.getElementById('taskResult');
      if (!name) {
        resultBox.innerText = "Inserisci un nome valido.";
        return;
      }
      if (assignments[name]) {
        resultBox.innerHTML = "<strong>Il tuo task segreto:</strong><br>" + assignments[name];
      } else {
        resultBox.innerText = "Oggi NON sei tu la talpa.";
      }
    }
  </script>
</body>
</html>
