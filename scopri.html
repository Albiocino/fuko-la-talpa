
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scopri il tuo task</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
    }
    .task-box {
      margin-top: 30px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Scopri il tuo task</h1>
  <p>Inserisci la tua <strong>password personale</strong> per sapere se hai ricevuto un task oggi.</p>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="checkTask()">SCOPRI</button>
  <div class="task-box" id="taskResult"></div>

  <script>
    const passwordToPlayer = {
      "Cardio89!": "Feddino",
      "Neuro76!": "Chiaretta",
      "Trauma44!": "Bomber",
      "Gasto33!": "Perri",
      "Emato22!": "Fef√®",
      "Infettivo55!": "Vax",
      "Anest90!": "Alpha"
    };

    const assignments = JSON.parse(localStorage.getItem('taskAssignments') || '{}');

    function checkTask() {
      const pw = document.getElementById('passwordInput').value.trim();
      const name = passwordToPlayer[pw];
      const resultBox = document.getElementById('taskResult');
      if (!name) {
        resultBox.innerText = "Password errata o non riconosciuta.";
        return;
      }
      if (assignments[name]) {
        resultBox.innerHTML = "<strong>Il tuo task segreto:</strong><br>" + assignments[name];
      } else {
        resultBox.innerText = "Oggi NON sei tu la talpa.";
      }
    }
  </script>
</body>
</html>
