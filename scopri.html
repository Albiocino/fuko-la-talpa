
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scopri il tuo task</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
    }
    .task-box {
      margin-top: 30px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéØ Scopri il tuo task</h1>
  <p>Inserisci la tua password per scoprire il compito segreto di oggi:</p>
  <input type="text" id="passwordInput" placeholder="Password" />
  <button onclick="showTask()">SCOPRI</button>

  <div class="task-box" id="taskBox"></div>

  <script>
    const passwordToPlayer = {
      "Cardio89!": "Feddino",
      "Neuro76!": "Chiaretta",
      "Trauma44!": "Bomber",
      "Gasto33!": "Perri",
      "Emato22!": "Fef√®",
      "Infettivo55!": "Vax",
      "Pneumo98!": "Alpha"
    };

    function showTask() {
      const pw = document.getElementById("passwordInput").value.trim();
      const name = passwordToPlayer[pw];
      const box = document.getElementById("taskBox");

      if (!name) {
        box.innerText = "‚ùå Password non riconosciuta.";
        return;
      }

      const assignments = JSON.parse(localStorage.getItem("taskAssignments") || "{}");
      if (assignments[name]) {
        box.innerText = `üïµÔ∏è Il tuo task segreto √®:

"${assignments[name]}"`;
      } else {
        box.innerText = "üòé Oggi NON sei tu la talpa.";
      }
    }
  </script>
</body>
</html>
