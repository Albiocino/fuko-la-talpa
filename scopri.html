
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scopri il tuo Task</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px 0;
    }
    #taskResult {
      margin-top: 20px;
      font-size: 1.4em;
    }
    img.footer-image {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Scopri il tuo Task</h1>
  <p>Inserisci la tua password:</p>
  <input type="password" id="passwordInput">
  <button onclick="checkTask()">Scopri il tuo task</button>

  <div id="taskResult"></div>

  <img src="img_pazza.png" alt="immagine" class="footer-image" />

  <script>
    const passwordMap = {
      "Cardio88!": "Feddino",
      "Neuro77!": "Chiaretta",
      "Orto66!": "Bomber",
      "Gastro55!": "Perri",
      "Derma44!": "Fef√®",
      "Pneumo33!": "Vax",
      "Pneumo98!": "Alpha"
    };

    function checkTask() {
      const input = document.getElementById("passwordInput").value;
      const player = passwordMap[input];

      const assignments = JSON.parse(localStorage.getItem("assignments") || "{}");
      const taskResult = document.getElementById("taskResult");

      if (!player) {
        taskResult.innerHTML = "‚ùå Password non valida!";
        return;
      }

      if (assignments[player]) {
        taskResult.innerHTML = `üéØ Il tuo task segreto √®: <br><br><strong>${assignments[player]}</strong>`;
      } else {
        taskResult.innerHTML = "üêß Oggi NON sei tu la talpa.";
      }
    }
  </script>
</body>
</html>
