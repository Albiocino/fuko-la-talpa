
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scopri il tuo Task</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px 0;
    }
    #taskResult {
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
      background-color: #222;
      color: #ffcc00;
      padding: 20px;
      border: 2px dashed #ffcc00;
      border-radius: 12px;
    }
    img.footer-image {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Scopri il tuo Task</h1>
  <p>Inserisci la tua password:</p>
  <input type="password" id="passwordInput">
  <button onclick="checkTask()">Scopri il tuo task</button>

  <div id="taskResult"></div>

  <img src="img_pazza.png" alt="immagine" class="footer-image" />

  <script>
    const passwordMap = {
      "cardio89!": "feddino",
      "neuro76!": "chiaretta",
      "ortopedico22!": "bomber",
      "dermato11!": "perri",
      "gastro55!": "fef√®",
      "infettivo66!": "vax",
      "pneumo98!": "alpha",
      "anestes88!": "gambuz"
    };

    function checkTask() {
      const input = document.getElementById("passwordInput").value.trim().toLowerCase();
      const player = passwordMap[input];
      const assignments = JSON.parse(localStorage.getItem("assignments") || "{}");
      const taskResult = document.getElementById("taskResult");

      if (!player) {
        taskResult.innerHTML = "‚ùå Password non valida!";
        return;
      }

      const normalizedAssignments = {};
      for (const key in assignments) {
        normalizedAssignments[key.toLowerCase().trim()] = assignments[key];
      }

      if (normalizedAssignments[player]) {
        taskResult.innerHTML = `üéØ Il tuo task segreto √®:<br><br><em>${normalizedAssignments[player]}</em>`;
      } else {
        taskResult.innerHTML = "üêß <strong>Oggi NON sei tu la talpa.</strong>";
      }
    }
  </script>
</body>
</html>
