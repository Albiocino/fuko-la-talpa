
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scopri il tuo Task</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
    }
    #taskDisplay {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Scopri il tuo Task</h1>
  <p>Inserisci la tua password per vedere se sei la talpa:</p>
  <input type="password" id="passwordInput" placeholder="Password giocatore" />
  <br>
  <button onclick="verificaTask()">Scopri il mio task</button>
  <div id="taskDisplay"></div>

  <script>
    const players = {
      "Feddino": "Cardio89!",
      "Chiaretta": "Neuro76!",
      "Bomber": "Ortopedico22!",
      "Perri": "Dermato11!",
      "Fef√®": "Gastro55!",
      "Vax": "Infettivo66!",
      "Alpha": "Pneumo98!"
    };

    function verificaTask() {
      const input = document.getElementById("passwordInput").value;
      const assignments = JSON.parse(localStorage.getItem("assignments") || "{}");
      let trovato = false;
      for (const [name, pwd] of Object.entries(players)) {
        if (pwd === input) {
          trovato = true;
          const task = assignments[name];
          if (task) {
            document.getElementById("taskDisplay").innerText = "Il tuo task segreto: " + task;
          } else {
            document.getElementById("taskDisplay").innerText = "Oggi NON sei tu la talpa.";
          }
        }
      }
      if (!trovato) {
        document.getElementById("taskDisplay").innerText = "Password non valida.";
      }
    }
  </script>
</body>
</html>
